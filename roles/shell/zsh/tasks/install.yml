---
- name: ZSH | Install Packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - zsh
    - git

- name: ZSH | Install Common oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "/usr/local/etc/oh-my-zsh"
  become: True

- name: ZSH | Cron.Daily oh-my-zsh update
  copy:
    src: oh-my-zsh_update.cron
    dest: "/etc/cron.daily/"
    mode: 0700
  become: True